<!DOCTYPE html>
<html lang="fr">
	<head>
		<title>Okebcode - the interactive blog</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="author" content="Oliver KEB">
		<meta name="description" content="Brief description">
		<meta property="og:title" content="Welcome to my blog">
		<meta property="og:description" content="Brief description">
		<meta property="og:image" content="/some-image.png">
		<meta property="og:url" content="/this-page.html">
		<meta property="og:site_name" content="Okebcode">
		<meta name="twitter:card" content="summary_large_image">
		<meta name="twitter:image:alt" content="image description">
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link integrity="" href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital@0;1&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=JetBrains+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Noto+Sans+Mono:wght@400;700&family=Lora:ital@1&display=swap" rel="stylesheet">

		%sveltekit.head%
	</head>
	<script>
	if (window.matchMedia('(prefers-color-scheme: dark)').matches)
		document.documentElement.classList.add('dark')
	else
		document.documentElement.classList.add('light')
	</script>
	<body class="dark:bg-dark-800 bg-white dark:text-white antialiased min-h-full">
		<div>%sveltekit.body%</div>
	</body>
</html>
